<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <a href="#hero">Hero</a>
        <a href="#experience">Experience</a>
        <a href="#aboutMe">About Me</a>
        <a href="#skills">Skills</a>
        <a href="#contactMe">Contact Me</a>
    </div>
    <div class="content">

        <div class="hero">
            <div class="slideshow-container">
                <div class="hero-text">
                    <h1>Soy Someguy300</h1>
                    <p>Hice esta pagina super cuchi</p>
                </div>

                <div class="mySlides">
                    <img class="imagenes" src="./heroImages/hero3.jpg">
                </div>
                <div class="mySlides">
                    <img class="imagenes" src="./heroImages/hero1.jpg">
                </div>
                <div class="mySlides">
                    <img class="imagenes" src="./heroImages/hero2.png">
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            
            <div class="ubicacion-puntos">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
    </div>

    
    <script src="main.js"></script>
</body>
